<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QR SUNAT → Nº Guía + Fecha</title>

<style>
body{
  font-family: system-ui, Arial;
  margin:20px;
  background:#f4f6f9;
}
.container{
  max-width:900px;
  margin:auto;
}
h1{
  font-size:20px;
}
.card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  margin-bottom:15px;
}
video{
  width:100%;
  border-radius:12px;
  background:black;
}
button{
  padding:10px 14px;
  border-radius:8px;
  border:1px solid #ddd;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:10px;
  text-align:left;
}
th{
  background:#f1f5f9;
}
.status{
  font-size:13px;
  margin-top:8px;
}
.ok{color:green;}
.err{color:red;}
.warn{color:#b45309;}
pre{
  background:#111827;
  color:#e5e7eb;
  padding:10px;
  border-radius:10px;
  overflow:auto;
}
</style>
</head>

<body>
<div class="container">

<h1>QR SUNAT → PDF → Nº Guía + Fecha</h1>

<div class="card">
  <button id="btnStart">Iniciar Cámara</button>
  <button id="btnStop" disabled>Detener</button>
  <button id="btnClear">Limpiar</button>

  <div style="margin-top:10px;">
    <video id="video" muted playsinline></video>
  </div>

  <div id="status" class="status">Listo.</div>
  <div id="qrtext" class="status"></div>
  <div id="finalurl" class="status"></div>
</div>

<div class="card">
  <b>Resultado</b>
  <table>
    <thead>
      <tr>
        <th>N° Guía</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="result">
      <tr><td colspan="2">—</td></tr>
    </tbody>
  </table>
</div>

<div class="card">
  <b>Alternativa (si CORS bloquea)</b>
  <input type="file" id="pdfInput" accept="application/pdf">
</div>

<div class="card">
  <details>
    <summary>Texto extraído del PDF</summary>
    <pre id="pdftext"></pre>
  </details>
</div>

</div>

<script src="https://unpkg.com/@zxing/browser@0.1.5/umd/index.min.js"></script>
<script type="module">

import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs";
pdfjsLib.GlobalWorkerOptions.workerSrc =
"https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.min.mjs";

const video = document.getElementById("video");
const status = document.getElementById("status");
const qrtext = document.getElementById("qrtext");
const finalurl = document.getElementById("finalurl");
const resultTable = document.getElementById("result");
const pdftext = document.getElementById("pdftext");

const btnStart = document.getElementById("btnStart");
const btnStop = document.getElementById("btnStop");
const btnClear = document.getElementById("btnClear");
const pdfInput = document.getElementById("pdfInput");

let codeReader;
let controls;
let scanning = false;

function setStatus(msg, type=""){
  status.className="status "+type;
  status.textContent=msg;
}

function showResult(numero, fecha){
  resultTable.innerHTML="";
  const tr=document.createElement("tr");
  tr.innerHTML=`<td>${numero || "(no encontrado)"}</td><td>${fecha || "(no encontrada)"}</td>`;
  resultTable.appendChild(tr);
}

function clearAll(){
  showResult("", "");
  qrtext.textContent="";
  finalurl.textContent="";
  pdftext.textContent="";
  setStatus("Listo.");
}

function extraerNumeroYFecha(texto){
  const numMatch = texto.match(/N[°ºo]\s*([A-Z]{1,6}\d{1,6}\s*-\s*\d{1,12})/i);
  const fechaMatch = texto.match(/Fecha\s*y\s*hora\s*de\s*emisi[oó]n\s*:\s*(\d{2}\/\d{2}\/\d{4})/i);

  return {
    numero: numMatch ? numMatch[1].trim() : "",
    fecha: fechaMatch ? fechaMatch[1].trim() : ""
  };
}

async function pdfToText(buffer){
  const pdf = await pdfjsLib.getDocument({data:buffer}).promise;
  let full="";
  for(let i=1;i<=pdf.numPages;i++){
    const page=await pdf.getPage(i);
    const content=await page.getTextContent();
    full+=content.items.map(it=>it.str).join(" ")+"\n";
  }
  return full;
}

async function procesarPDF(buffer){
  setStatus("Extrayendo texto...");
  const texto = await pdfToText(buffer);
  pdftext.textContent = texto;
  const {numero, fecha} = extraerNumeroYFecha(texto);
  showResult(numero, fecha);
  setStatus("Listo.", "ok");
}

btnStart.addEventListener("click", async ()=>{
  try{
    codeReader = new ZXingBrowser.BrowserQRCodeReader();
    btnStart.disabled=true;
    btnStop.disabled=false;

    const constraints = {
      video:{facingMode:{ideal:"environment"}},
      audio:false
    };

    controls = await codeReader.decodeFromConstraints(
      constraints,
      video,
      async (result)=>{
        if(result && !scanning){
          scanning=true;
          const url=result.getText();
          qrtext.textContent="QR: "+url;

          try{
            const resp=await fetch(url);
            const buf=await resp.arrayBuffer();
            finalurl.textContent="URL: "+resp.url;
            await procesarPDF(buf);
          }catch(e){
            setStatus("No se pudo descargar PDF (posible CORS). Usa método manual.", "err");
          }
          scanning=false;
        }
      }
    );

    setStatus("Escaneando QR...");
  }catch(e){
    setStatus("No se pudo iniciar cámara. Abre en Chrome/Safari y habilita permisos.", "err");
    btnStart.disabled=false;
    btnStop.disabled=true;
  }
});

btnStop.addEventListener("click", ()=>{
  if(controls) controls.stop();
  btnStart.disabled=false;
  btnStop.disabled=true;
  setStatus("Cámara detenida.");
});

btnClear.addEventListener("click", clearAll);

pdfInput.addEventListener("change", async (e)=>{
  const file=e.target.files[0];
  if(!file) return;
  const buf=await file.arrayBuffer();
  await procesarPDF(buf);
});

</script>
</body>
</html>
